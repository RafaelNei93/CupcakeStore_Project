<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo à Cupcake World</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilo adicional para a página inicial */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        #welcome-container {
            background-color: #f3f3f3;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #d63384;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        #welcome-container a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            background-color: #d63384;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }

        #welcome-container a:hover {
            background-color: #c21875;
        }
    </style>
</head>
<body>
    <div id="welcome-container">
        <h1>Bem-vindo à Cupcake World</h1>
        <p>Explore nossa variedade de cupcakes deliciosos.</p>
        <a href="cupcakes.html">Cardápio de Cupcakes</a>
        <a href="admin.html">Página do Administrador</a>
        <a href="login.html">Entrar</a>
        <a href="signup.html">Criar Conta</a>
    </div>
</body>
</html>
