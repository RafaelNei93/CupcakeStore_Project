<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Cupcake World</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilos adicionais para o painel administrativo */
        #admin-container {
            background-color: #f3f3f3;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            margin: 20px auto;
            text-align: center;
        }

        #add-product-form {
            text-align: left;
            margin-bottom: 20px;
        }

        #add-product-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        #add-product-form input[type="text"],
        #add-product-form input[type="number"],
        #add-product-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #add-product-form button {
            width: 100%;
            padding: 10px;
            background-color: #d63384;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        #add-product-form button:hover {
            background-color: #c21875;
        }

        h1, h2 {
            color: #d63384;
        }

        #order-list {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #f3f3f3;
            padding: 15px;
            text-align: center;
            border-top: 1px solid #ccc;
            margin-top: 20px;
        }

        footer a {
            margin: 0 10px;
            text-decoration: none;
            color: #d63384;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="admin-container">
        <h1>Painel Administrativo</h1>
        <h2>Gerenciar Produtos</h2>
        <form id="add-product-form">
            <label for="product-name">Nome do Produto:</label>
            <input type="text" id="product-name" required>
            
            <label for="price">Preço:</label>
            <input type="number" id="price" required>
            
            <label for="description">Descrição:</label>
            <textarea id="description"></textarea>
            
            <button type="submit">Adicionar Produto</button>
        </form>
        
        <h2>Pedidos</h2>
        <div id="order-list">
            <p>Nenhum pedido para exibir.</p>
        </div>
    </div>

    <!-- Rodapé com links de navegação -->
    <footer>
        <a href="index.html">Início</a>
        <a href="cupcakes.html">Cardápio de Cupcakes</a>
        <a href="admin.html">Página do Administrador</a>
        <a href="login.html">Entrar</a>
        <a href="signup.html">Criar Conta</a>
    </footer>
</body>
</html>
