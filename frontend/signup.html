<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilos adicionais para o formulário de cadastro */
        #signup-form {
            background-color: #f3f3f3;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 0 auto;
            text-align: left;
        }

        #signup-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        #signup-form input[type="text"],
        #signup-form input[type="email"],
        #signup-form input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #signup-form button {
            width: 100%;
            padding: 10px;
            background-color: #d63384;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        #signup-form button:hover {
            background-color: #c21875;
        }

        p {
            text-align: center;
            margin-top: 15px;
        }

        p a {
            color: #d63384;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Criar Conta</h1>
    <form id="signup-form">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a>.</p>
    <footer style="background-color: #f3f3f3; padding: 15px; text-align: center; border-top: 1px solid #ccc; margin-top: 20px;">
        <a href="index.html" style="margin: 0 10px; text-decoration: none; color: #d63384; font-weight: bold;">Início</a>
        <a href="cupcakes.html" style="margin: 0 10px; text-decoration: none; color: #d63384; font-weight: bold;">Cardápio de Cupcakes</a>
        <a href="admin.html" style="margin: 0 10px; text-decoration: none; color: #d63384; font-weight: bold;">Página do Administrador</a>
        <a href="login.html" style="margin: 0 10px; text-decoration: none; color: #d63384; font-weight: bold;">Entrar</a>
        <a href="signup.html" style="margin: 0 10px; text-decoration: none; color: #d63384; font-weight: bold;">Criar Conta</a>
    </footer>
    
</body>
</html>
