<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opções de Cupcakes - Cupcake World</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilos para a página de cupcakes */
        #cupcake-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .cupcake-item {
            background-color: #f3f3f3;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 150px;
            text-align: center;
        }

        .cupcake-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        footer {
            background-color: #f3f3f3;
            padding: 15px;
            text-align: center;
            border-top: 1px solid #ccc;
            margin-top: 20px;
        }

        footer a {
            margin: 0 10px;
            text-decoration: none;
            color: #d63384;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Escolha seu Cupcake</h1>
    <div id="cupcake-list">
        <div class="cupcake-item">
            <img src="imagens/baunilhaCupcake.jpeg" alt="Cupcake de Baunilha">
            <h3>Baunilha</h3>
            <p>R$ 4,00</p>
        </div>
        <div class="cupcake-item">
            <img src="imagens/morangoCupcake.jpg" alt="Cupcake de Morango">
            <h3>Morango</h3>
            <p>R$ 6,00</p>
        </div>
        <div class="cupcake-item">
            <img src="imagens/meioAmargoCupcake.webp" alt="Cupcake de Chocolate">
            <h3>Chocolate</h3>
            <p>R$ 6,00</p>
        </div>
        <div class="cupcake-item">
            <img src="imagens/limaoCupcake.jpg" alt="Cupcake de Limão">
            <h3>Limão</h3>
            <p>R$ 5,00</p>
        </div>
        <div class="cupcake-item">
            <img src="imagens/meioAmargoCupcake.webp" alt="Cupcake de Chocolate Meio Amargo">
            <h3>Chocolate Meio Amargo</h3>
            <p>R$ 7,00</p>
        </div>
        <div class="cupcake-item">
            <img src="imagens/veganoCupcake.jpeg" alt="Cupcake Vegano">
            <h3>Vegano</h3>
            <p>R$ 9,00</p>
        </div>
    </div>

    <!-- Rodapé com links de navegação -->
    <footer>
        <a href="index.html">Início</a>
        <a href="cupcakes.html">Cardápio de Cupcakes</a>
        <a href="admin.html">Página do Administrador</a>
        <a href="login.html">Entrar</a>
        <a href="signup.html">Criar Conta</a>
    </footer>
</body>
</html>
